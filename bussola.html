<!DOCTYPE html>
<html ng-app="treinamentoApp">
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<script src="js/jquery-2.0.3.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/angular.js"></script>
		<script src="js/bussola.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <!--<link rel="stylesheet" type="text/css" href="css/index.css">-->
        <title>Treinamento</title>
    </head>
    <body ng-controller="bussolaController as bussola" style="background-color:#B9DDF6;">
	<button class="btn btn-primary glyphicon glyphicon-chevron-left" ng-click="bussola.tela.voltar()" style="width:100%;">Voltar</button>
			<br>
	<h1>Bussola (Compass)</h1>
	<br>
	<button class="btn btn-warning" ng-click="bussola.tela.atual()" style="width:100%;">Ponto Atual</button>
	<br>
	<button class="btn btn-danger" ng-click="bussola.tela..coleta()" style="width:100%;">Começar coleta</button>
	<br>
	<button class="btn btn-success" ng-click="bussola.tela.parar()" style="width:100%;">Parar coleta</button>
	<br>
	<span>Magnetic Heading:</span>&nbsp;<span>{{bussola.tela.magnetico}}</span>
	<br>
	<img src="img/boneco.png" style="height:5em;width:5em;" />
	</body>
</html>
