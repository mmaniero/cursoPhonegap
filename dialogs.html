<!DOCTYPE html>
<html ng-app="treinamentoApp">
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<script src="js/bootstrap.min.js"></script>
		<script src="js/angular.js"></script>
		<script src="js/dialogs.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <!--<link rel="stylesheet" type="text/css" href="css/index.css">-->
        <title>Treinamento</title>
    </head>
    <body ng-controller="dialogController as alertas" style="background-color:#B9DDF6;">
        <div style="margin-right:3em;margin-left:3em;">
			<button class="btn btn-primary glyphicon glyphicon-chevron-left" ng-click="alertas.dialog.voltar()" style="width:100%;">Voltar</button>
			<br>
			<h1>Dialogs</h1>
			<div>
				<h2>Javascript</h2>
				<button class="btn btn-warning" ng-click="alertas.dialog.alerta()" style="width:100%;">Alert</button>
				<br/>
				<button class="btn btn-info" ng-click="alertas.dialog.confirma()" style="width:100%;">Confirm</button>
			</div>
			<br>
			<div>
				<h2>Nativo</h2>
				<button class="btn btn-warning" ng-click="alertas.dialog.alertan()" style="width:100%;">Alert</button>
				<br/>
				<button class="btn btn-info" ng-click="alertas.dialog.confirman()" style="width:100%;">Confirm</button>
				<br>
				<button class="btn btn-success" ng-click="alertas.dialog.beep()" style="width:100%;">Beep</button>
				<br/>
				<button class="btn btn-danger" ng-click="alertas.dialog.vibrate()" style="width:100%;">Vibrate</button>
			</div>
        </div>
    </body>
</html>
